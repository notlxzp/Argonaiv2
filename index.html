<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Argon AI â€” Lua Scripting</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');

body, html {
  margin:0;
  padding:0;
  height:100%;
  width:100%;
  font-family: 'Poppins', sans-serif;
  background-color:#151515;
  display:flex;
  flex-direction:column;
}

/* header */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:15px 20px;
  background: #1c1c1c;
  backdrop-filter: blur(10px);
  border-bottom:1px solid rgba(255,255,255,0.1);
}
.header img{
  width:40px;
  height:40px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,0.15);
}
.header h1{
  font-size:1.3rem;
  font-weight:400;
  color:#fff;
}

/* messages area */
.messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  background: #151515;
}

/* chat bubbles */
.message{
  display:flex;
  max-width:70%;
  padding:12px 16px;
  border-radius:14px;
  animation: fadeIn 0.3s ease;
  word-wrap:break-word;
  align-items:flex-end;
  gap:10px;
  backdrop-filter: blur(5px);
  transition: all 0.3s ease;
}
.user{
  align-self:flex-end;
  background:#2a2a2a;
  color:#e6e6e6;
  border-radius:14px 14px 0 14px;
  box-shadow:0 3px 10px rgba(0,0,0,0.2);
}
.ai{
  align-self:flex-start;
  background:linear-gradient(135deg,#5aa0ff,#3f7de6);
  color:#fff;
  border-radius:14px 14px 14px 0;
  box-shadow:0 3px 10px rgba(0,0,0,0.2);
}
.ai img{
  width:32px;
  height:32px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,0.15);
}

/* fade animation */
@keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

/* typing indicator */
.typing-dots{
  display:flex;
  gap:6px;
  align-items:center;
}
.typing-dot{
  width:8px;
  height:8px;
  background:#fff;
  border-radius:50%;
  animation: typing 1s infinite;
}
.typing-dot:nth-child(2){animation-delay:0.2s;}
.typing-dot:nth-child(3){animation-delay:0.4s;}
@keyframes typing{
  0%,60%,100%{transform:translateY(0);opacity:0.3;}
  30%{transform:translateY(-5px);opacity:1;}
}

/* "Argon AI is typing..." UI */
.typing-ui{
  position: absolute;
  bottom:110px;
  left:50%;
  transform:translateX(-50%) translateY(20px);
  display:flex;
  align-items:center;
  gap:10px;
  background: #1c1c1c;
  backdrop-filter: blur(15px);
  padding:8px 14px;
  border-radius:20px;
  opacity:0;
  pointer-events:none;
  transition: all 0.4s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}
.typing-ui.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
}
.typing-ui span{
  color:white;
}

/* input area */
.input-area{
  display:flex;
  padding:15px 20px;
  gap:10px;
  background: #1c1c1c;
  backdrop-filter: blur(10px);
  border-top:1px solid rgba(255,255,255,0.1);
}
.input-area input{
  flex:1;
  padding:12px 16px;
  border-radius:8px;
  border:none;
  background:#2a2a2a;
  color:#fff;
  font-size:1rem;
  outline:none;
  font-family: 'Poppins', sans-serif;
  box-shadow: inset 0 2px 5px rgba(255,255,255,0.05);
  transition: all 0.3s ease;
}
.input-area input:focus{
  background:rgba(0,150,255,0.15);
  box-shadow:0 0 15px rgba(0,150,255,0.3) inset;
}
.input-area input::placeholder{
  color:#aaa;
}
.input-area button{
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,#0096ff,#0066cc);
  color:#fff;
  font-weight:500;
  cursor:pointer;
  transition:all 0.3s ease;
  box-shadow:0 5px 15px rgba(0,150,255,0.5);
  display:flex;
  align-items:center;
  justify-content:center;
}
.input-area button:hover{
  transform:scale(1.05);
  box-shadow:0 5px 20px rgba(0,150,255,0.7);
}
.input-area button svg{
  width:20px;
  height:20px;
  fill:#fff;
}
</style>
</head>
<body>
<div class="header">
  <img src="AAI2.png" alt="AI Logo">
  <h1>Argon AI - Lua</h1>
</div>
<div class="messages" id="messages"></div>

<!-- Typing UI -->
<div class="typing-ui" id="typingUI">
  <div class="typing-dots">
    <div class="typing-dot"></div>
    <div class="typing-dot"></div>
    <div class="typing-dot"></div>
  </div>
  <span>Argon AI is typing...</span>
</div>

<div class="input-area">
  <input type="text" id="userInput" placeholder="Ask something...">
  <button id="sendBtn">
    <svg viewBox="0 0 24 24"><path d="M2,21L23,12 2,3 2,10 17,12 2,14Z" /></svg>
  </button>
</div>

<script>
const messages = document.getElementById('messages');
const input = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const typingUI = document.getElementById('typingUI');

function scrollToBottom(){ messages.scrollTop = messages.scrollHeight; }

function appendMessage(content, sender, withImg=false){
  const msg = document.createElement('div');
  msg.classList.add('message',sender);
  if(sender==='ai' && withImg){
    const img = document.createElement('img');
    img.src='AAI1.png';
    img.alt='AI';
    msg.appendChild(img);
  }
  const text = document.createElement('div');
  text.textContent=content;
  msg.appendChild(text);
  messages.appendChild(msg);
  scrollToBottom();
}

// Show typing UI
function showTypingUI(){ typingUI.classList.add('show'); }
// Hide typing UI
function hideTypingUI(){ typingUI.classList.remove('show'); }

function sendMessage(){
  const text=input.value.trim();
  if(!text) return;
  appendMessage(text,'user');
  input.value='';
  showTypingUI();

  // simulate AI thinking
  setTimeout(()=>{
    hideTypingUI();
    appendMessage(`Argon AI is still in development!`, 'ai', true);
  },1500);
}

// send button and enter key
sendBtn.addEventListener('click',sendMessage);
input.addEventListener('keypress',e=>{ if(e.key==='Enter') sendMessage(); });

// DEFAULT AI MESSAGE ON PAGE LOAD
window.addEventListener('DOMContentLoaded',()=>{
  appendMessage("Hello, ask me anything about Lua scripting. I'm ready to help :-).",'ai',true);
});
</script>
</body>
</html>
